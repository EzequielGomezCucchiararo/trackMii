<div class="container">
    <div class="row">
        <div class="xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" ng-submit="vm.register()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="username" type="text" ng-model="vm.username" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="vm.password" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password2" type="password" ng-model="vm.password2" required>
                            </div>
                            <button type="submit" class="btn btn-lg btn-info btn-block">Register</button>
                        </fieldset>
                    </form>
                    <div class="errorMessage alert alert-danger ng-hide-remove" ng-show="vm.errorMessage">
                      {{ vm.errorMessage }}
                    </div>
                </div>
            </div>
            <div class="create-account text-center">
              <a href="/#!/login">Login</a>
            </div>
        </div>
    </div>
</div>
