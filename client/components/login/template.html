<div class="container">
    <div class="row">
        <div class="xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" ng-submit="vm.login()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="username" type="text" ng-model="vm.username" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="vm.password" required>
                            </div>
                            <button type="submit" class="btn btn-lg btn-info btn-block">Login</button>
                        </fieldset>
                    </form>
                    <div class="errorMessage alert alert-danger">
                      Here goes a message
                    </div>
                    <div class="forgot-password text-center">
                      <a href="/#!/restore-password">Forgot the password?</a>
                    </div>
                </div>
            </div>
            <div class="create-account text-center">
              <a href="/#!/register">Create an account</a>
            </div>
        </div>
    </div>
</div>
