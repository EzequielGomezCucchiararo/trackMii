<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>trackMii</title>
    <style>
        /* ng-show/ng-hide animations setup config */
        .ng-hide {
            display: none !important;
        }
    </style>

    <!-- inject-vendor:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/solar/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">

    <!-- inject:css -->
    <link rel="stylesheet" href="stylesheets/css/main.css">
  </head>

  <body>

    <ng-view></ng-view>

    <!-- inject-vendor:js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.min.js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <!-- inject-vendor:google map api -->

    <!-- inject:js -->
    <!-- Bootstrapping -->
    <script src="js/app.module.js"></script>

    <!-- core module -->
    <script src="js/app.config.js"></script>
    <script src="js/app.run.js"></script>
    <script src="js/interceptors/auth.interceptor.factory.js"></script>
    <script src="js/services/auth.factory.js"></script>
    <script src="js/services/data.factory.js"></script>
    <script src="js/services/socketio.factory.js"></script>
    <script src="js/services/storage.factory.js"></script>
    <script src="js/services/tracking.factory.js"></script>

    <!-- templates controllers -->
    <script src="components/login/controller.js"></script>
    <script src="components/register/controller.js"></script>
    <script src="components/restore-password/controller.js"></script>
    <script src="components/home/controller.js"></script>
    <script src="components/group/controller.js"></script>
    <script src="components/track/controller.js"></script>

  </body>

</html>
